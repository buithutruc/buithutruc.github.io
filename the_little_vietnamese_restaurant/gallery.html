    <header class="header">
      <h1 class="header__h1">Little Vietnamese Restaurant</h1>

          <figure>

          </figure>
        </div>
        <div class="gallery__item">
          <figure>
            <img
              src="img/pho_tray_400x267.jpg"

              title="Pho is the best!"

              height="267"
            />
            <figcaption class="gallery__item__caption">Pho</figcaption>
          </figure>
        </div>
        <div class="gallery__item">
          <figure>
            <img
              src="img/banh_mi_400x267.jpg"
              alt="Banh mi"
              title="Banh mi"
              width="400"

            />

            <img
              src="img/bun_dau_mam_tom_400x267.jpg"
              alt="Bun dau mam tom"
              title="Bun dau mam tom"
              width="400"
              height="267"
            />
            <figcaption class="gallery__item__caption">
              Bun dau mam tom
            </figcaption>
