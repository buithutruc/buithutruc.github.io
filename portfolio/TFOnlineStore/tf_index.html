<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bui Thu Truc" />
    <meta name="description" content="Online store" />
    <title>Online Store</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/payment.css" />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <header>
      <h1 class="logo">T & F Store</h1>
    </header>

    <main class="main">
      <!-- SHOP CONTENT -->
      <section class="shop_wrapper container">
        <h2 class="section_title">Our Products</h2>
        <div class="shop-content">
          <!-- Box 1 -->
          <div class="product-box">
            <img
              src="images/product1.jpg"
              alt="Product 1"
              class="product-img"
            />
            <h2 class="product-title">FLOWERY BAG</h2>
            <span class="price">$25</span>
            <i class="bx bx-cart add-cart"></i>
          </div>
          <!-- Box 2 -->
          <div class="product-box">
            <img
              src="images/product2.jpg"
              alt="Product 2"
              class="product-img"
            />
            <h2 class="product-title">BROWN LEATHER BAG</h2>
            <span class="price">$50</span>
            <i class="bx bx-cart add-cart"></i>
          </div>
          <!-- Box 3 -->
          <div class="product-box">
            <img
              src="images/product3.jpg"
              alt="Product 3"
              class="product-img"
            />
            <h2 class="product-title">LEATHER GLOVES</h2>
            <span class="price">$50</span>
            <i class="bx bx-cart add-cart"></i>
          </div>
          <!-- Box 4 -->
          <div class="product-box">
            <img
              src="images/product4.jpg"
              alt="Product 4"
              class="product-img"
            />
            <h2 class="product-title">YEALLOW SNEAKERS</h2>
            <span class="price">$34.99</span>
            <i class="bx bx-cart add-cart"></i>
          </div>
          <!-- Box 5 -->
          <div class="product-box">
            <img
              src="images/product5.jpg"
              alt="Product 5"
              class="product-img"
            />
            <h2 class="product-title">BLUE SNEAKERS</h2>
            <span class="price">$34.99</span>
            <i class="bx bx-cart add-cart"></i>
          </div>
          <!-- Box 6 -->
          <div class="product-box">
            <img
              src="images/product6.jpg"
              alt="Product 5"
              class="product-img"
            />
            <h2 class="product-title">SUNGLASSES</h2>
            <span class="price">$15</span>
            <i class="bx bx-cart add-cart"></i>
          </div>
        </div>
      </section>
      <!-- END SHOP CONTENT -->

      <!-- CART CONTENT -->

      <section class="cart_wrapper container" id="show_cart">
        <!-- Cart -->
        <h2 class="section_title">Your Cart</h2>
        <div class="cart-content"></div>

        <!-- Shipping -->
        <div class="shipping">
          <h3 class="shipping-title nowrap">Choose Your Shipping Method</h3>
          <div class="shipping_options">
            <div class="shipping_option">
              <div>
                <input
                  type="radio"
                  name="optShipType"
                  id="ship1"
                  value="4.95"
                  onclick="calculateShipping(this)"
                />
                <label for="ship1">Standard (4-6 business days):</label>
              </div>
              <label class="shipping_option_fee" for="ship1">$4.95</label>
            </div>

            <div class="shipping_option">
              <div>
                <input
                  type="radio"
                  name="optShipType"
                  id="ship2"
                  value="8.95"
                  onclick="calculateShipping(this)"
                />

                <label for="ship2">Express (2 days): </label>
              </div>
              <label class="shipping_option_fee" for="ship2">$8.95</label>
            </div>

            <div class="shipping_option">
              <div>
                <input
                  type="radio"
                  name="optShipType"
                  id="ship3"
                  value="12.95"
                  onclick="calculateShipping(this)"
                />

                <label for="ship3">Next Day (1 day): </label>
              </div>
              <label class="shipping_option_fee" for="ship3">$12.95</label>
            </div>

            <div>
              <input
                class="txtShipMethod"
                name="txtShipMethod"
                id="txtShipMethod"
                size="7"
                value="0.00"
                readonly="readonly"
              />
            </div>
          </div>
        </div>
        <!-- Order Summary -->
        <section class="summary">
          <h2 class="section_title">Order Summary</h2>

          <!-- items total -->
          <div class="summary_item">
            <div class="summary-title">Items</div>
            <div class="summary-price" id="txtPrice">$0</div>
          </div>

          <!-- shipping included -->
          <div class="summary_item">
            <div class="summary-title">Shipping included</div>
            <div class="summary-price" id="txtSubtotal">$0</div>
          </div>

          <!-- tax included -->
          <div class="summary_item">
            <div class="summary-title">Tax (5%)</div>
            <div class="summary-price" id="txtTax">$0</div>
          </div>

          <!-- Order total -->
          <div class="summary_item">
            <div class="summary-title">ORDER TOTAL</div>
            <div class="summary-price" id="txtTotal">$0</div>
          </div>
        </section>

        <!-- buy button -->
        <button type="submit" class="btn-buy">Buy Now</button>
      </section>
      <!-- END CART CONTENT -->

      <!-- LINK TO JS -->
      <script src="scripts/cart.js"></script>
    </main>
    <footer class="footer">
      <p>
        <a href="#show_cart">See Your Cart</a>
      </p>
    </footer>
  </body>
</html>
