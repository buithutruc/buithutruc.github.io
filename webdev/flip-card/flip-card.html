<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link rel="stylesheet" href="flip-card.css" />
    <script defer src="flip-card.js"></script>
  </head>
  <body>
    <h1 class="header">
      Need a little motivation? <br />
      Flip a card and see what awaits you.
    </h1>
    <div class="container">
      <div class="card">
        <div class="card_inner">
          <div class="card_face face_front" title="flip me"></div>

          <div class="card_face face_back">
            <div class="card_content">
              <quote>
                “You can only become truly accomplished at something you love.
                Don’t make money your goal. Instead pursue the things you love
                doing and then do them so well that people can’t take their eyes
                off of you.” ― Maya Angelou
              </quote>
              <img class="author" src="maya_angelou.jpeg" alt="Maya Angelou" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
